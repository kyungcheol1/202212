<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>수정수정</h2>
        <form method="post" action="/modify">
            <input type="hidden" name="index" value="{{items.index}}" />
            <ul>
                <li>제목 : <input type="text" name="subject" value="{{items.subject}}" /></li>
                <li>작성자 : <input type="text" name="name" value="{{items.name}}" /></li>
                <li>내용 : <textarea name="content">{{items.content}}</textarea></li>
            </ul>
            <button type="submit">수정</button>
        </form>
    </body>
</html>
