<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>게시판 리스트</h1>
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            {% for list in item %}
            <tr>
                <td>{{loop.index}}</td>
                <td><a href="/view?index={{loop.index-1}}">{{list.subject}}</a></td>
                <td>{{list.name}}</td>
                <td>{{list.date}}</td>
                <td>{{list.hit}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/write">글작썽</a>
    </body>
</html>
