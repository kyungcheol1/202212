<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table>
            <tr>
                <td>번호</td>

            {% for item in list %}
            <tr>
                <td>{{loop.index-1}}</td>
                <td><a href="/view?index={{loop.index-1}}">{{item.title}}</a></td>
                <td>{{item.writer}}</td>
                <td>날짜</td>
                <td>조회수</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
