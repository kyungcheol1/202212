<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="/css/list.css" /> -->
    </head>
    <body>
        list
        <table>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
            {% for item in list %}
            <tr>
                <td>{{loop.index-1}}</td>
                <td><a href="/view?index={{loop.index-1}}">{{item.title}}</a></td>
                <td>{{item.writer}}</td>
                <td>{{item.date}}</td>
                <td>{{item.hit}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/write">글쓰기</a>
        <!-- <script src="/js/list.js"></script> -->
    </body>
</html>
